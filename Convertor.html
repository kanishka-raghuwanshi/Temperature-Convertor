<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Convertor.css">
</head>

<body>
  
    <div class="converter">
        <h1>Temperature Converter</h1>
        
        <label for="tempInput">Enter Temperature to convert:</label>
        <input type="number" id="tempInput" placeholder="Enter value">

        <label for="unitFrom">Convert Temperature from:</label>
        <select id="unitFrom">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <label for="unitTo">Convert Temperature to:</label>
        <select id="unitTo">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>
        
        <p id="result">Converted Temperature: </p>
    </div>

    <script src="Convertor.js"></script>
</body>

</html>
